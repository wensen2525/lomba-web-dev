<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log In</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
      <link rel="stylesheet" href="style.css">
      <!-- <link rel="stylesheet" href="media_query.css"> -->
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="document.js"></script>
</head>
<body>
      <section style="background: url('./image/background_login.png');background-repeat: no-repeat;background-size: cover;">
            <div class="container">
                  <div class="row d-flex justify-content-center align-items-center" style="min-height: 100vh;max-height: 200vh;">
                        <div class="col-10">
                              <h2 class="text-center mb-4 mt-5"><b>Sign In</b></h2>
                              <form>
                                    <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label"><b>Email</b></label>
                                          <input type="email" class="form-control rounded-pill ps-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Input Your Email">
                                    </div>
                                    <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                                          <input type="password" class="form-control rounded-pill ps-4" id="exampleInputPassword1" placeholder="Please Input Your Password">
                                          <div id="emailHelp" class="form-text">Password contains 8 characters with minimum one special character and one number</div>
                                    </div>
                                    <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                    </div>
                                    <a href="home.html" class="btn rounded-pill d-block col-12 text-decoration-none text-white signin " type="submit">Sign In</a>
                              </form>
                              <div class="position-relative my-5">
                                    <hr>
                                    <div class="col-12 d-flex justify-content-center">
                                          <s class="text-center text-decoration-none col-1 position-absolute bg-white" style="top:-12px">or</s>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center gap-3 flex-column flex-sm-column flex-lg-row">
                                          <a class="d-flex align-items-center justify-content-center rounded-pill border mt-1 mt-sm-1 mt-lg-3 gap-2 px-4 py-2 text-decoration-none text-dark" href="home.html">
                                                <img src="./image/google.svg" class="img-fluid m-0 p-0" alt="google" style="width: 40px;">
                                                <small class="m-0">Continue with Google</small>
                                          </a>
                                          <a class="d-flex align-items-center justify-content-center rounded-pill border mt-1 mt-sm-1 mt-lg-3 gap-2 px-4 py-2 text-decoration-none text-dark" href="home.html">
                                                <img src="./image/facebook.svg" class="img-fluid m-0 p-0" alt="facebook" style="width: 40px;">
                                                <small class="m-0">Continue with Facebook</small>
                                          </a>
                                          <a class="d-flex align-items-center justify-content-center rounded-pill border mt-1 mt-sm-1 mt-lg-3 gap-2 px-4 py-2 text-decoration-none text-dark" href="home.html">
                                                <img src="./image/twitter.svg" class="img-fluid m-0 p-0" alt="twitter" style="width: 40px;">
                                                <small class="m-0">Continue with Twitter</small>
                                          </a>
                                    </div>
                                    
                              </div>
                              
                        </div>
                  </div>
            </div>
      </section>
      
</body>
</html>
